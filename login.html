<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>用户登录</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">

<link rel="stylesheet" type="text/css" href="css/style.css" />
<link rel="stylesheet" type="text/css" href="http://www.it2000.com.cn/css/system-login.css" />

</head> 
<body class="layui-layout-body theme-red">
	<div class="layui-layout layui-layout-admin">
		<div class="layui-header">
			<div class="layui-logo"></div>
			<ul class="layui-nav layui-layout-right">
				<li class="layui-nav-item"><a href="index.html">首页</a></li>
				<li class="layui-nav-item"><a href="">常见问题</a></li>
				<li class="layui-nav-item"><a href="">关于我们</a></li>
				<li class="layui-nav-item"><a href="">帮助说明</a></li>
			</ul>
		</div>

		<!-- 内容主体区域 -->
		<div class="layui-body">
			<div class="login-window">
				<!--login form -->
				<div class="login-form">
					
					<div class="tab-box">
						<div class="header">
							<div class="title hot" tab="accountpanel">
								<i class="icon-user edbf"></i>
								<label>帐号登录</label>
							</div>
							<div class="title" tab="qrcodepanel">
								<i class="icon-qrcode"></i>
								<label>二维码登录</label>
							</div>
						</div>
						<div class="body">
							<div id="accountpanel" class="tab-panel">
							<form name="用户登录表单" method="post" action="login.html"  class="layui-form" action="" lay-filter="loginForm"> 
								
								<div class="error-message" ></div>
							
								<div class="form-group">
									<input name="username" placeholder="请输入帐号" class="layui-input account" type="text"/>
								</div>
								
								<div class="form-group">
									<input placeholder="请输入密码" name="pwd" autocomplete="off" class="layui-input password" type="password" />
								</div>
								
								<div class="form-group">
									<input name="captcha" placeholder="请输入验证码" class="layui-input captcha" type="text" />
									<img class="captcha-img" src="http://www.it2000.com.cn/captcha.jpeg"/>
								</div>
								
								<div class="form-group text-tip">
									<input name="rememberMe" lay-skin="switch" value="1" lay-text="是|否" type="checkbox">
									<label class="rememberMe">记我7天？</label>
								    <label class="lostpwd">忘记密码？</label>
								</div>
								
								<div class="form-group ">
									<button type="button" class="layui-btn btn-commit" lay-submit="" lay-filter="btnSubmit">登录</button>
									<button type="reset" class="layui-btn layui-btn-primary btn-reset">重置</button>
									
								</div>
								
								<div class="form-group text-tip">
									<label class="float-xs-left mt-20">版本：默认版本</label>
									<label class="float-xs-right mt-20">正在使用SSL登录</label>
								</div>
								
								<div class="copy-title">智能科技 &nbsp;慧领创新</div>
								
							</form>	
							</div>
							<div id="qrcodepanel" class="hidden tab-panel" style="display: none">
								<div class="login-qrcode">
									<span>手机扫描，方便快捷</span>
									<img src="http://www.it2000.com.cn/images/login/qrcode.png" class="qrcode">
									<div class="tag tag-success hao2use">
										<span>如何使用</span>
									</div>
								</div>
							</div>
							
						</div>
						
					</div>
					
					<div class="platform-list">
						<span class="item">适配iPad版本</span><span class="item">|</span>
						<span class="item">手机智能版</span><span class="item">|</span>
						<span class="item">电脑版</span>
					</div>
					
				</div>
			</div>
		</div>

		<div class="layui-footer">
			©广州智能科技发展有限公司，2018版权所有.
		</div>
	</div>
	<script charset="utf-8" type="text/javascript" src="layui.js" ></script>
	<script th:inline="javascript">
		layui.context = "/cms-web";
	</script>
	<script>
	layui.use(['form','scripts/login'], function(){
	    var Login = layui['scripts/login'];
	    new Login('body');
	});
	</script>
</body>
</html>
